			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">Logout</a></li>

				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-lg" >
		<div class="row col-md-10">
			<h2>Listado de Usuarios registrados</h2>
		</div>
		<table class="table table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>NickName</th>
					<th>Email</th>
					<th style="text-align: center">UPDATE</th>
					<th style="text-align: center">DELETE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.nameUser}"></td>
					<td th:text="${user.email}"></td>

					<td style="text-align: center"><a
						th:href="@{/users/update/} + ${user.idPerson}" title="Edit"> <i
							class="fa-solid fa-pen-to-square"></i>
					</a>
					<td style="text-align: center"><a
						th:href="@{/users/delete/} + ${user.idPerson}" title="Delete"><i
							class="fa-solid fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
		<a class="navbar-link float-left" th:href="@{/users/export/pdf}" title="Exportar a PDF"><i class="fa-solid fa-file-pdf"></i>Exportar PDF</a>
	</div>

<footer class="page-footer font-small teal pt-4">
